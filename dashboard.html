{% extends "base.html" %}

{% block content %}
<h2>Welcome, {{ current_user.username }}!</h2>
<img src="{{ url_for('static', filename='img/Disney-Princess-image.png') }}" alt="Disney Princess" width="200">
<img src="{{ url_for('static', filename='img/Princess-image1.png') }}" alt="Princess Image 1" width="200">
<img src="{{ url_for('static', filename='img/Princess-image2.png') }}" alt="Princess Image 2" width="200">
<ul>
{%- for entry in entries %}
    <li><a href="{{ url_for('view_entry', id=entry.id) }}">{{ entry.title }}</a></li>
{%- endfor %}
</ul>
{% endblock %}
